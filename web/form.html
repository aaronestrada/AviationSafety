<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="Registration" method="GET">
    <table>
        <tr>
            <td colspan="2"><strong>Registration form</strong></td>
        </tr>
        <tr>
            <td>First name <span class="required">*</span></span></td>
            <td><input type="text" name="firstname" id="firstname" required="required"></td>
        </tr>
        <tr>
            <td>Last name <span class="required">*</span></td>
            <td><input type="text" name="lastname" id="lastname" required="required"></td>
        </tr>
        <tr>
            <td>E-mail <span class="required">*</span></td>
            <td><input type="email" name="email" id="email" placeholder="Example: john.doe@domain.com"
                       required="required"></td>
        </tr>
        <tr>
            <td>Phone <span class="required">*</span></td>
            <td><input type="tel" name="phone" id="phone" required="required" pattern="[\(][\+]\d{1,3}[\)] \d{1,10}"
                       placeholder="Example: (+39) 3319889823"></td>
        </tr>
        <tr>
            <td>Organization</td>
            <td><input type="text" name="organization" id="organization"></td>
        </tr>
        <tr>
            <td>Address <span class="required">*</span></td>
            <td><input type="text" name="address" id="address" required="required"></td>
        </tr>
        <tr>
            <td>URL Homepage</td>
            <td><input type="url" name="urlpage" id="urlpage" placeholder="Example: http://www.google.it"></td>
        </tr>
        <tr>
            <td>City <span class="required">*</span></td>
            <td>
                <select name="city" id="city" required>
                    <option value="">- Select city -</option>
                    <option value="Bolzano">Bolzano</option>
                    <option value="Bressanone">Bressanone</option>
                    <option value="Brunico">Brunico</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Zipcode <span class="required">*</span></td>
            <td><input type="text" name="zipcode" id="zipcode" maxlength="5" required="required"
                       placeholder="Example: 39100"></td>
        </tr>
        <tr>
            <td>Payment mode <span class="required">*</span></td>
            <td>
                <select name="paymentmode" id="paymentmode" required>
                    <option value="">- Select payment mode -</option>
                    <option value="Cash">Cash</option>
                    <option value="Paypal">Paypal</option>
                    <option value="Credit card">Credit card</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Total to pay (&euro;) <span class="required">*</span></td>
            <td><input type="number" min="10" max="150" name="total" id="total" required="required"
                       placeholder="Between 10€ and 150€"></td>
        </tr>
        <tr>
            <td>Start date</td>
            <td><input type="date" name="startdate" id="startdate" placeholder="Format: dd/mm/yyyy"
                       pattern="\d{1,2}/\d{1,2}/\d{4}"></td>
        </tr>
        <tr>
            <td>Favorite color</td>
            <td><input type="color" class="color" name="favoritecolor" id="favoritecolor"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Send"></td>
        </tr>
    </table>
</form>
</body>
</html>
